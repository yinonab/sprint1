<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <table class="board">
        <!-- <tbody class="board-cells"> -->
        <div>
            <button class="clearStorageButton timebutton"></button>
            <button style="display: none;" class="startButton timebutton">Start Timer</button>
            <button style="display: none;" class="stopButton timebutton">Stop Timer</button>
            <button class="resetButton timebutton"></button>
        </div>
        <div class="boardGame">
            <p class="live"></p>
            <p class="timer"> SCORE IS: 00:00</p>
        </div>
        <!-- <div class="modal hiden">
            <button onclick="playAgain()">Play Again</button>
        </div> -->
        <div>
            <button class="levelinc" onclick="increaseLevel()"></button>
            <button class="restart" onclick="RestartGame()"></button>
            <button class="leveldec" onclick="decreaseLevel()"></button>
        </div>
        <div class="win hiden"></div>
        <div class="lose hiden"></div>
        <button class="termin" onclick="removeMines()"></button>
        
        <!-- </tbody> -->
    </table>
    <div>
        <p class="savedTime" id="savedTime">Best Time is : <span id="savedTimeValue">Not saved</span></p>
    </div>
    <footer>
        <p>Yinon Abarjel</p>
    </footer>


    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
